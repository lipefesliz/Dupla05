<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./shared/components/forms/forms.css">
    <title>Pizza Creator App</title>
</head>

<body class="pizza-creator">
    <!-- imagem -->
    <section class="pizza-creator__logo">
        <img class="pizza-creator__logo__image" src="./shared/images/pizza.svg" alt="pizza logo">
    </section>

    <!-- conteudo -->
    <section class="pizza-creator__content">
        <form class="form form--full" action="javascript:void(0)" novalidate>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Informações do Cliente</legend>
                <div class="form__group">
                    <label class="form__label" for="name">
                        <span>Nome</span>
                        <span id="errorRequired" class="form__label__error">Campo obrigatório</span>
                    </label>
                    <input class="form__input" id="name" type="text">
                </div>
                <div class="form__group">
                    <label class="form__label" for="email">
                        <span>Email</span>
                        <span id="errorRequired" class="form__label__error">Campo obrigatório</span>
                    </label>
                    <input class="form__input" id="email" type="email">
                </div>
                <div class="form__group">
                    <label class="form__label" for="confirmEmail">
                        <span>Confirmar Email</span>
                        <span id="errorRequired" class="form__label__error">Campo obrigatório</span>
                        <span id="emailMatch" class="form__label__error">Os emails devem ser iguais</span>
                    </label>
                    <input class="form__input" id="confirmEmail" type="email">
                </div>
                <div class="form__group">
                    <label class="form__label" for="address">
                        <span>Endereço</span>
                        <span id="errorRequired" class="form__label__error">Campo obrigatório</span>
                    </label>
                    <input class="form__input" id="address" type="text">
                </div>
                <div class="form__group">
                    <label class="form__label" for="postalCode">
                        <span>CEP</span>
                        <span id="errorRequired" class="form__label__error">Campo obrigatório</span>
                    </label>
                    <input class="form__input" id="postalCode" type="text">
                </div>
                <div class="form__group">
                    <label class="form__label" for="contactNumber">
                        <span>Telefone</span>
                        <span id="errorRequired" class="form__label__error">Campo obrigatório</span>
                    </label>
                    <input class="form__input" id="contactNumber" type="text">
                </div>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Tamanho da Pizza</legend>
                <div class="form__group form__group--small">
                    <input id="big" type="radio" name="size" value="big" required>
                    <label class="form__label form__label--inline form__label--clickable" for="big">Grande</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="medium" type="radio" name="size" value="medium" required>
                    <label class="form__label form__label--inline form__label--clickable" for="medium">Media</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="small" type="radio" checked name="size" value="small" required>
                    <label class="form__label form__label--inline form__label--clickable" for="small">Pequena</label>
                </div>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Adicionais</legend>
                <div class="form__group">
                    <input id="bacon" name="bacon" type="checkbox" value="bacon">
                    <label class="form__label form__label--inline form__label--clickable" for="bacon">Bacon</label>
                </div>
                <div class="form__group">
                    <input id="tomato" name="tomato" type="checkbox" value="tomato">
                    <label class="form__label form__label--inline form__label--clickable" for="tomato">Tomate</label>
                </div>
                <div class="form__group">
                    <input id="pepperoni" name="pepperoni" type="checkbox" value="pepperoni">
                    <label class="form__label form__label--inline form__label--clickable" for="pepperoni">Pepperoni</label>
                </div>
                <div class="form__group">
                    <input id="onion" name="onion" type="checkbox" value="onion">
                    <label class="form__label form__label--inline form__label--clickable" for="onion">Cebola</label>
                </div>
                <div class="form__group">
                    <input id="olive" name="olive" type="checkbox" value="olive">
                    <label class="form__label form__label--inline form__label--clickable" for="olive">Azeitona</label>
                </div>
                <div class="form__group">
                    <input id="pepper" name="pepper" type="checkbox" value="pepper">
                    <label class="form__label form__label--inline form__label--clickable" for="pepper">Pimenta</label>
                </div>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Sumário do pedido</legend>
                <div id="summary"></div>

                <script id="itemSummaryDescriptionTemplate" type="text/template">
                    <div class="form__group form__group--medium">
                        <span id="description" class="form__text"></span>
                    </div>
                </script>
                
                <script id="itemSummaryValueTemplate" type="text/template">
                    <div class="form__group form__group--medium form__group--text-right">
                        <span id="value" class="form__text"></span>
                    </div>
                </script>

            </fieldset>

            <div class="form__group form__group--fixed-bottom">
                <button class="form__button" id="btnPlaceOrder" type="submit">Confirmar</button>
            </div>
        </form>
    </section>

    <script src="./Features/Customer/customer.model.js" type="text/javascript"></script>
    <script src="./Features/Pizza/pizza.model.js" type="text/javascript"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script src="./Features/Customer/customer-form.js" type="text/javascript"></script>
    <script src="./Features/Pizza/pizza-summary.js" type="text/javascript"></script>
    <script src="./Features/Pizza/pizza-create/pizza-create.js" type="text/javascript"></script>
</body>

</html>
